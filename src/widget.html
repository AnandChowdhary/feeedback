<dialog open class="feeedback-dialog">
  <h1>Give us feedback</h1>
  <p>What do you think of this webpage?</p>
  <form method="dialog">
    <div class="emojis">
      <label>
        <input type="radio" name="option_ID_" value="5" />
        <span class="emoji" aria-label="Very happy">😀</span>
      </label>
      <label>
        <input type="radio" name="option_ID_" value="4" />
        <span class="emoji" aria-label="Happy">🙂</span>
      </label>
      <label>
        <input type="radio" name="option_ID_" value="3" />
        <span class="emoji" aria-label="Neutral">😐</span>
      </label>
      <label>
        <input type="radio" name="option_ID_" value="2" />
        <span class="emoji" aria-label="Sad">🙁</span>
      </label>
      <label>
        <input type="radio" name="option_ID_" value="1" />
        <span class="emoji" aria-label="Very sad">😢</span>
      </label>
    </div>
    <label>
      <span>Do you have any comments?</span>
      <textarea placeholder="Enter your feedback here"></textarea>
    </label>
    <button>Submit feedback</button>
  </form>
  <div class="loading">
    <div class="large-emoji">⌛</div>
    <p>Submitting your feedback...</p>
  </div>
  <div class="success">
    <div class="large-emoji">🙌</div>
    <p>Thank you for your feedback!</p>
  </div>
  <div class="error">
    <div class="large-emoji">🚫</div>
    <p>
      Unfortunately, we weren't able to save your feedback because of an
      internal error.
    </p>
  </div>
</dialog>
<div class="feeedback-background">Hello?</div>
